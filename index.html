<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <!-- Placeholder images for testing -->
        <img
          src="https://via.placeholder.com/600x400?text=Image+1"
          alt="Image 1"
        />
        <img
          src="https://via.placeholder.com/600x400?text=Image+2"
          alt="Image 2"
        />
        <img
          src="https://via.placeholder.com/600x400?text=Image+3"
          alt="Image 3"
        />
      </div>
      <button class="carousel-prev">&#10094;</button>
      <button class="carousel-next">&#10095;</button>
    </div>
    <div class="carousel-dots">
      <span class="dot" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>

    <script src="dist/bundle.js"></script>
    <script>
      CarouselModule.setupCarousel();
    </script>
  </body>
</html>
